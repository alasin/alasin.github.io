<div class="social-icons">
  <div class="left">
    {% if site.github_username %}
      <a target="_blank" class="fa fa-github" href="https://github.com/{{ site.github_username }}"></a>
    {% endif %}
    {% if site.twitter_username %}
      <a target="_blank" class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
    {% endif %}
    {% if site.linkedin_username %}
      <a target="_blank" class="fa fa-linkedin" href="https://linkedin.com/in/{{ site.linkedin_username }}"></a>
    {% endif %}
    {% if site.email %}
      <a class="fa fa-envelope" href="mailto:{{ site.email }}"></a>
    {% endif %}
  </div>
</div>
<div class="clearfix"></div>
